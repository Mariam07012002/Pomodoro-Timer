    <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div id="time">25:00</div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="settings">
            <label>Work Time: <input id="work-time" type="number" value="25"></label>
            <label>Break Time: <input id="break-time" type="number" value="5"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
